services:
  postgres:
    image: postgis/postgis:16-3.5
    platform: linux/x86_64
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  odc:
    build:
      context: ../
      dockerfile: docker/odc/Dockerfile
    platform: linux/x86_64
    environment:
      - ODC_DEFAULT_DB_USERNAME=${POSTGRES_USER}
      - ODC_DEFAULT_DB_DATABASE=${POSTGRES_DB}
      - ODC_DEFAULT_DB_HOSTNAME=${POSTGRES_HOST:-postgres}
      - ODC_DEFAULT_DB_PASSWORD=${POSTGRES_PASSWORD}
      - ODC_DEFAULT_DB_PORT=${POSTGRES_PORT:-5432}
    volumes:
      - ../products:/home/venv/products
      - ../metadata:/home/venv/metadata
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    command: tail -f /dev/null
    healthcheck:
      test: ["CMD", "test", "-d", "/home/venv/bin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  jupyter:
    profiles: [jupyter]
    build:
      context: ../
      dockerfile: docker/jupyter/Dockerfile
    platform: linux/x86_64
    user: "jovyan"
    environment:
      # Database connection for ODC
      - ODC_DEFAULT_DB_USERNAME=${POSTGRES_USER}
      - ODC_DEFAULT_DB_DATABASE=${POSTGRES_DB}
      - ODC_DEFAULT_DB_HOSTNAME=${POSTGRES_HOST:-postgres}
      - ODC_DEFAULT_DB_PASSWORD=${POSTGRES_PASSWORD}
      - ODC_DEFAULT_DB_PORT=${POSTGRES_PORT:-5432}
      - ODC_DEFAULT_INDEX_DRIVER=postgis

      # Jupyter configuration
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=
      - JUPYTER_ALLOW_INSECURE_WRITES=1

      # Python path configuration
      - PYTHONPATH=/home/jovyan/work/notebooks:/home/jovyan/work

      # Grant sudo access for package installation
      - GRANT_SUDO=yes
      - SUDO_USER=jovyan

    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    volumes:
      - ../notebooks:/home/jovyan/work/notebooks
      - ../products:/home/jovyan/work/products
      - ../data:/home/jovyan/work/data
    depends_on:
      - postgres
      - odc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/lab"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    command:
      - jupyter
      - lab
      - --ip=0.0.0.0
      - --allow-root
      - --no-browser
      - --NotebookApp.token=
      - --NotebookApp.password=

  # Run 'make cubedash-init' to initialize explorer
  explorer:
    profiles: [explorer]
    image: opendatacube/explorer:3.0.1
    build:
      args:
        ENVIRONMENT: deployment
    platform: linux/x86_64
    environment:
      # Database connection for PostGIS
      - ODC_DEFAULT_DB_USERNAME=${POSTGRES_USER}
      - ODC_DEFAULT_DB_DATABASE=${POSTGRES_DB}
      - ODC_DEFAULT_DB_HOSTNAME=${POSTGRES_HOST:-postgres}
      - ODC_DEFAULT_DB_PASSWORD=${POSTGRES_PASSWORD}
      - ODC_DEFAULT_DB_PORT=${POSTGRES_PORT:-5432}
      - ODC_DEFAULT_INDEX_DRIVER=postgis
      - ODC_POSTGIS_INDEX_DRIVER=postgis
      - ODC_DEFAULT_DB_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      - ODC_POSTGIS_DB_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB}

      # Explorer specific settings
      - FLASK_APP=cubedash
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    ports:
      - "${EXPLORER_PORT:-80}:8080"

    depends_on:
      postgres:
        condition: service_healthy
      odc:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # OpenDataCube OWS (Open Web Services)
  ows:
    profiles: [ows]
    build:
      context: ../
      dockerfile: docker/ows/Dockerfile
    platform: linux/x86_64
    environment:
      - ODC_DEFAULT_DB_USERNAME=${POSTGRES_USER}
      - ODC_DEFAULT_DB_DATABASE=${POSTGRES_DB}
      - ODC_DEFAULT_DB_HOSTNAME=${POSTGRES_HOST:-postgres}
      - ODC_DEFAULT_DB_PASSWORD=${POSTGRES_PASSWORD}
      - ODC_DEFAULT_DB_PORT=${POSTGRES_PORT:-5432}
      - ODC_CONFIG_PATH=/env/config/datacube.conf
      - ODC_DEFAULT_INDEX_DRIVER=postgis
      - ODC_POSTGIS_INDEX_DRIVER=postgis
      - DATACUBE_OWS_CFG=ows_config.ows_cfg
      - PYTHONPATH=/env/config
    ports:
      - "${OWS_PORT:-8000}:8000"

    volumes:
      - ./ows/ows_config:/env/config/ows_config:ro
      - ../datacube.conf:/env/config/datacube.conf

    depends_on:
      postgres:
        condition: service_healthy
      odc:
        condition: service_healthy

    restart: always

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: ${PROJECT_NAME:-piksel}-net

volumes:
  postgres_data:
