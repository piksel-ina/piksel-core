services:
  postgres:
    image: postgis/postgis:16-3.5
    platform: linux/x86_64
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  odc:
    build:
      context: ../
      dockerfile: docker/odc/Dockerfile
    platform: linux/x86_64
    environment:
      - ODC_DEFAULT_DB_USERNAME=${POSTGRES_USER}
      - ODC_DEFAULT_DB_DATABASE=${POSTGRES_DB}
      - ODC_DEFAULT_DB_HOSTNAME=${POSTGRES_HOST:-postgres}
      - ODC_DEFAULT_DB_PASSWORD=${POSTGRES_PASSWORD}
      - ODC_DEFAULT_DB_PORT=${POSTGRES_PORT:-5432}
    volumes:
      - ../products:/home/venv/products
      - ../metadata:/home/venv/metadata
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    command: tail -f /dev/null
    healthcheck:
      test: ["CMD", "datacube", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  jupyter:
    build:
      context: ../
      dockerfile: docker/jupyter/Dockerfile
    platform: linux/x86_64
    user: "jovyan" # Pangeo default user
    environment:
      # Database connection for ODC
      - ODC_DEFAULT_DB_USERNAME=${POSTGRES_USER}
      - ODC_DEFAULT_DB_DATABASE=${POSTGRES_DB}
      - ODC_DEFAULT_DB_HOSTNAME=${POSTGRES_HOST:-postgres}
      - ODC_DEFAULT_DB_PASSWORD=${POSTGRES_PASSWORD}
      - ODC_DEFAULT_DB_PORT=${POSTGRES_PORT:-5432}
      - ODC_DEFAULT_INDEX_DRIVER=postgis

      # Jupyter configuration
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=
      - JUPYTER_ALLOW_INSECURE_WRITES=1

      # # Enable this for jupyterhub simulation
      # - JUPYTERHUB_SERVICE_URL=http://localhost:8081
      # - JUPYTERHUB_API_TOKEN=fake-token-for-local-testing
      # - JUPYTERHUB_USER=jovyan
      # - JUPYTERHUB_BASE_URL=/
      # - JUPYTERHUB_API_URL=http://localhost:8081/hub/api
      # - JUPYTERHUB_OAUTH_CALLBACK_URL=http://localhost:8888/hub/oauth_callback
      # - JUPYTERHUB_CLIENT_ID=jupyterhub-user-jovyan

      # Python path configuration
      - PYTHONPATH=/home/jovyan/work/notebooks:/home/jovyan/work

      # Grant sudo access for package installation
      - GRANT_SUDO=yes
      - SUDO_USER=jovyan

    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    volumes:
      # Uncomment this to use basic notebooks in this repo
      # - ../notebooks:/home/jovyan/work/notebooks
      - ../../piksel-notebooks:/home/jovyan/work/notebooks # this map to cloned piksel-notebooks repo
      - ../../jupyterlab-myst-quickstart:/home/jovyan/work/myst # this map to cloned myst quickstart repo
      - ../products:/home/jovyan/work/products
      - ../data:/home/jovyan/work/data
    depends_on:
      - postgres
      - odc
    # Updated healthcheck for JupyterLab
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/lab"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    # Custom command to disable token authentication for local dev
    command:
      - jupyter
      - lab
      - --ip=0.0.0.0
      - --allow-root
      - --no-browser
      - --NotebookApp.token=
      - --NotebookApp.password=
      # # Uncomment this to enable JupyterHub simulation
      # - jupyterhub-singleuser
networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-piksel}-net

volumes:
  postgres_data:
