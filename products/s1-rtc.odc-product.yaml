name: sentinel_1_rtc
description: Radiometrically terrain corrected SAR imagery derived from the Sentinel 1 Level 1 GRD product
metadata_type: eo3

metadata:
  product:
    name: sentinel_1_rtc
  properties:
    "eo:platform": Sentinel-1A/1B

storage:
  crs: EPSG:4326
  resolution:
    longitude: 0.0002
    latitude: -0.0002

measurements:
  - name: "hh"
    aliases: [HH]
    units: "1"
    dtype: float32
    nodata: -32768.0

  - name: "vv"
    aliases: [VV]
    units: "1"
    dtype: float32
    nodata: -32768.0

  - name: "vh"
    aliases: [VH]
    units: "1"
    dtype: float32
    nodata: -32768.0

  - name: "hv"
    aliases: [HV]
    units: "1"
    dtype: float32
    nodata: -32768.0
