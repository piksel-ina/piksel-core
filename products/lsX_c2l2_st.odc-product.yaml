---
name: ls9_st
description: USGS Landsat 9 Collection 2 Level-2 Surface Temperature
metadata_type: eo3

license: CC-BY-4.0

metadata:
  product:
    name: ls9_st

measurements:
  - name: lwir11
    units: "Kelvin"
    dtype: "uint16"
    nodata: 0
    aliases: [ST_B10, band_10, st, surface_temperature]

  - name: TRAD
    dtype: "int16"
    units: "W/(m2.sr.μm)"
    nodata: -9999
    aliases: [ST_TRAD, trad, thermal_radiance]

  - name: URAD
    dtype: "int16"
    units: "W/(m2.sr.μm)"
    nodata: -9999
    aliases: [ST_URAD, urad, upwell_radiance]

  - name: DRAD
    dtype: "int16"
    units: "W/(m2.sr.μm)"
    nodata: -9999
    aliases: [ST_DRAD, drad, downwell_radiance]

  - name: ATRAN
    dtype: "int16"
    units: "1"
    nodata: -9999
    aliases: [ST_ATRAN, atran, atmospheric_transmittance]

  - name: EMIS
    dtype: "int16"
    units: "1"
    nodata: -9999
    aliases: [ST_EMIS, emis, emissivity]

  - name: EMSD
    dtype: "int16"
    units: "1"
    nodata: -9999
    aliases: [ST_EMSD, emsd, emissivity_stddev]

  - name: CDIST
    dtype: "int16"
    units: "Kilometers"
    nodata: -9999
    aliases: [ST_CDIST, cdist, cloud_distance]

  - name: qa_pixel
    dtype: "uint16"
    units: "bit_index"
    nodata: 1
    aliases: [QA_PIXEL, pq, pixel_quality]
    flags_definition:
      nodata:
        bits: 0
        values:
          0: false
          1: true
      dilated_cloud:
        bits: 1
        values:
          0: not_dilated
          1: dilated
      cirrus:
        bits: 2
        values:
          0: not_high_confidence
          1: high_confidence
      cloud:
        bits: 3
        values:
          0: not_high_confidence
          1: high_confidence
      cloud_shadow:
        bits: 4
        values:
          0: not_high_confidence
          1: high_confidence
      snow:
        bits: 5
        values:
          0: not_high_confidence
          1: high_confidence
      clear:
        bits: 6
        values:
          0: false
          1: true
      water:
        bits: 7
        values:
          0: land_or_cloud
          1: water
      cloud_confidence:
        bits: [8, 9]
        values:
          0: none
          1: low
          2: medium
          3: high
      cloud_shadow_confidence:
        bits: [10, 11]
        values:
          0: none
          1: low
          2: reserved
          3: high
      snow_ice_confidence:
        bits: [12, 13]
        values:
          0: none
          1: low
          2: reserved
          3: high
      cirrus_confidence:
        bits: [14, 15]
        values:
          0: none
          1: low
          2: reserved
          3: high

  - name: qa_radsat
    dtype: "uint16"
    units: "bit_index"
    nodata: 0
    aliases: [QA_RADSAT,radsat, radiometric_saturation]
    flags_definition:
      band_1_saturation:
        bits: 0
        values:
          0: false
          1: true
      band_2_saturation:
        bits: 1
        values:
          0: false
          1: true
      band_3_saturation:
        bits: 2
        values:
          0: false
          1: true
      band_4_saturation:
        bits: 3
        values:
          0: false
          1: true
      band_5_saturation:
        bits: 4
        values:
          0: false
          1: true
      band_6_saturation:
        bits: 5
        values:
          0: false
          1: true
      band_7_saturation:
        bits: 6
        values:
          0: false
          1: true
      blue_saturation:
        bits: 1
        values:
          0: false
          1: true
      green_saturation:
        bits: 2
        values:
          0: false
          1: true
      red_saturation:
        bits: 3
        values:
          0: false
          1: true
      nir_saturation:
        bits: 4
        values:
          0: false
          1: true
      swir_1_saturation:
        bits: 5
        values:
          0: false
          1: true
      swir_2_saturation:
        bits: 6
        values:
          0: false
          1: true
      terrain_occlusion:
        bits: 11
        values:
          0: false
          1: true

  - name: qa
    dtype: "int16"
    units: "Kelvin"
    nodata: -9999
    aliases: [ST_QA, st_qa, surface_temperature_quality]
