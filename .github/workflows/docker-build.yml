name: Build Template

on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
        description: "The component name"

      dockerfile:
        required: true
        type: string
        description: "Path to the Dockerfile"

      image_tag:
        required: true
        type: string
        description: "The version suffix"

      repository:
        required: true
        type: string
        description: "ECR repository name"

    secrets:
      AWS_ROLE_ARN:
        required: true

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
  FULL_IMAGE_TAG: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ inputs.repository }}:${{ inputs.image_tag }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: gha-${{ inputs.component }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ inputs.repository }}
          labels: |
            org.opencontainers.image.title=${{ inputs.component }}
            org.opencontainers.image.version=${{ inputs.image_tag }}
            org.opencontainers.image.vendor=Badan Informasi Geospasial

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ env.FULL_IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Create Build Summary
        if: success()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Docker Build Report
          The following container image was successfully built and pushed to ECR.

          ### ${{ env.FULL_IMAGE_TAG }}

          EOF
